<!DOCTYPE html>
<html lang="en">
<head>
    <title>Research Assistant</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Research Assistant</h2>
        </div>

        <div class="actions">
            <input id="promptInput" type="text" placeholder="Enter prompt (e.g., Summarize, Translate)" />
            <button id="sendPromptBtn">Send</button>
        </div>

        <div class="notes">
            <h3>Research Notes</h3>
            <textarea placeholder="Take notes here" id="notes"></textarea>
            <button id="saveNotesBtn">Save Notes</button>
        </div>

        <div id="results"></div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
